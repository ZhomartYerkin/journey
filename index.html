<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journey — Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin>

  <!-- Стили карты -->
  <link rel="stylesheet" href="data/journey.css">

  <!-- твои глобальные стили сайта -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ========== ТВОЯ ШАПКА / РЕЗЮМЕ / КОНТАКТЫ ========== -->
  <header>
    <h1>Моё портфолио</h1>
    <nav>
      <a href="#about">Обо мне</a> |
      <a href="#resume">Резюме</a> |
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>Обо мне</h2>
      <p>Здесь можно вставить описание: кто ты, чем занимаешься, и т.п.</p>
    </section>

    <section id="resume">
      <h2>Резюме</h2>
      <p>Здесь вставь своё резюме или ссылку на PDF.</p>
    </section>

    <!-- ========== КАРТА Journey ========== -->
    <section id="journey" class="journey">
      <div class="journey__bar">
        <div class="journey__title">Journey</div>
        <div class="journey__tools">
          <button id="journey-toggleLived">
            <span class="journey__chip journey__chip--lived">●</span>
            <span data-i18n="lived">Жил</span>
          </button>
          <button id="journey-toggleVisited">
            <span class="journey__chip journey__chip--visited">●</span>
            <span data-i18n="visited">Посетил</span>
          </button>
          <button id="journey-reset">
            <span data-i18n="reset">Сброс</span>
          </button>
          <select id="journey-lang">
            <option value="ru">RU</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
      <div id="journey-map" class="journey__map" role="region" aria-label="Journey map"></div>
      <div class="journey__attr">
        © <a href="https://www.openstreetmap.org/copyright"
             target="_blank" rel="noopener">OSM contributors</a>
      </div>
    </section>

    <section id="contact">
      <h2>Контакты</h2>
      <p>Email: you@example.com</p>
      <p>GitHub: <a href="https://github.com/YourName">YourName</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Мой сайт</p>
  </footer>

  <!-- Leaflet JS и логика карты -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin></script>
  <script src="data/journey.js"></script>
</body>
</html>
